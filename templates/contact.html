{% extends "base.html" %}
{% load static %}
{% block title %} Contact US {% endblock %}
{% block content %}
<section id="contentSection">
  <div class="row">
    <div class="col-lg-8 col-md-8 col-sm-8">
      <div class="left_content">
        <div class="contact_area">
          <h2>Biz bilan bog'lanish</h2>
          <form action="#" class="contact_form" method="post">
            {% csrf_token %}
            <input class="form-control" type="text" placeholder="Name*" name="name">
            <input class="form-control" type="email" placeholder="Email*" name="email">
            <textarea class="form-control" cols="30" rows="10" placeholder="Message*" name="message"></textarea>
            <input type="submit" value="Yuborish">
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4">
      <aside class="right_content">
        <div class="single_sidebar">
          <h2><span>Ommaviy yangiliklar</span></h2>
          <ul class="spost_nav">
            {% for post in popular_posts %}
                <li>
                  <div class="media wow fadeInDown"> <a href="{% url 'single' post.slug %}" class="media-left"> <img alt="" src="{{post.image.url}}"> </a>
                    <div class="media-body"> <a href="{% url 'single' post.slug %}" class="catg_title"> {{post.body|truncatewords:5 }}</a> </div>
                  </div>
                </li>
            {% endfor %}
          </ul>
        </div>
      </aside>
    </div>
  </div>
</section>
{% endblock %}
